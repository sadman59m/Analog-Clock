<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand minute" data-minute-hand></div>
      <div class="hand second" data-second-hand></div>
      <div class="number number1"><span class="number-element">1</span></div>
      <div class="number number2"><span class="number-element">2</span></div>
      <div class="number number3"><span class="number-element">3</span></div>
      <div class="number number4"><span class="number-element">4</span></div>
      <div class="number number5"><span class="number-element">5</span></div>
      <div class="number number6"><span class="number-element">6</span></div>
      <div class="number number7"><span class="number-element">7</span></div>
      <div class="number number8"><span class="number-element">8</span></div>
      <div class="number number9"><span class="number-element">9</span></div>
      <div class="number number10">
        <span class="number-element">10</span>
      </div>
      <div class="number number11">
        <span class="number-element">11</span>
      </div>
      <div class="number number12">
        <span class="number-element">12 </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
